<div class="post__share">
<ul class="socials">
  <li class="socials__item">
    <a class="post__item__link" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" title="Share on Twitter">
      <i class="fab fa-twitter" aria-hidden="true"></i>
    </a>
  </li>
  <li class="socials__item">
    <a class="post__item__link" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
      <i class="fab fa-facebook-f" aria-hidden="true"></i>
    </a>
  </li>
</ul>
</div>
