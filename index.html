<div class="gallery" data-columns="1">
  <img src="{{ site.data.settings.basic_settings.cdn_url}}/_DSC9532.jpg">
  <img src="{{ site.data.settings.basic_settings.cdn_url}}/_DSC0596.jpg">
  <img src="{{ site.data.settings.basic_settings.cdn_url}}/IMG_5356.jpg">
  <img src="{{ site.data.settings.basic_settings.cdn_url}}/_DSC8309.jpg">
  <img src="{{ site.data.settings.basic_settings.cdn_url}}/_DSC3130.jpg">
  <img src="{{ site.data.settings.basic_settings.cdn_url}}/_DSC8309.jpg">
</div>

<section class="portfolio portfolio-mobile">

  <div class="content-wrap portfolio-wrap">

    {% for project in site.projects %}
    <div class="portfolio-item">

      <a href="{{ project.url }}">

        <div class="portfolio-item__image portfolio-item-mobile">
          <img src="{{ project.featured_image }}" alt="{{ project.title }}">

        </div>

        <div class="portfolio-item__content">
          <div class="portfolio-item__info__mobile">
            <h2 class="portfolio-item__title__mobile">{{ project.title }}</h2>
            <!--<hr class="portfolio-item__hr">-->
            <p></p>
          </div>
        </div>

      </a>
    </div>
    {% endfor %}

  </div>

</section>
